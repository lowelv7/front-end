<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="hello.js"></script>
    	<style>
    label, input { display:block; }
    input.text { margin-bottom:12px; width:95%; padding: .4em; }
    fieldset { padding:0; border:0; margin-top:25px; }
    h1 { font-size: 1.2em; margin: .6em 0; }
    div#books-contain { width: 350px; margin: 20px 0; }
    div#books-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
    div#books-contain table td, div#books-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
    .ui-dialog .ui-state-error { padding: .3em; }
    .validateTips { border: 1px solid transparent; padding: 0.3em; }
  </style>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script>
  $( function() {
    var dialog, form,
 
      // From http://www.whatwg.org/specs/web-apps/current-work/multipage/states-of-the-type-attribute.html#e-mail-state-%28type=email%29
      emailRegex = /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/,
      id = $( "#id" ),
      name = $( "#name" ),
      author = $( "#author" ),
      allFields = $( [] ).add( id ).add( name ).add( author ),
      tips = $( ".validateTips" );
 
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    }
 
    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "Length of " + n + " must be between " +
          min + " and " + max + "." );
        return false;
      } else {
        return true;
      }
    }
 
    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }
 
    function addBook() {
      var valid = true;
      allFields.removeClass( "ui-state-error" );

      valid = valid && checkLength( id, "id", 1, 16 );
      valid = valid && checkLength( name, "name", 1, 100 );
      valid = valid && checkLength( author, "author", 1, 100 );



      if ( valid ) {
        $( "#books tbody" ).append( "<tr>" +
          "<td>" + id.val() + "</td>" +
          "<td>" + name.val() + "</td>" +
          "<td>" + author.val() + "</td>" +
        "</tr>" );

    	angular.element(document.getElementById('dialog-form')).scope().createBook(id.val(),name.val(),author.val());

        dialog.dialog( "close" );
      }
      return valid;
    }
 
    dialog = $( "#dialog-form" ).dialog({
      autoOpen: false,
      height: 400,
      width: 350,
      modal: true,
      buttons: {
        "Create a book": addBook,
        Cancel: function() {
          dialog.dialog( "close" );
        }
      },
      close: function() {
        form[ 0 ].reset();
        allFields.removeClass( "ui-state-error" );
      }
    });
 
    form = dialog.find( "form" ).on( "submit", function( event ) {
      event.preventDefault();
      addBook();
    });
 
    $( "#create-book" ).button().on( "click", function() {
      dialog.dialog( "open" );
    });
  } );
  </script>
	</head>

	<body>


<div id="dialog-form" title="Create new book" ng-controller="Create">
  <p class="validateTips">All form fields are required.</p>
 
  <form>
    <fieldset>
      <label for="id">Id</label>
      <input type="text" name="id" id="id" value="" class="text ui-widget-content ui-corner-all">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" value="" class="text ui-widget-content ui-corner-all">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" value="" class="text ui-widget-content ui-corner-all">
 
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
 
 
<div id="books-contain" class="ui-widget" ng-controller="Search">
  <h1>Existing Books:</h1>
  <table id="books" class="ui-widget ui-widget-content">
    <thead>
      <tr class="ui-widget-header ">
        <th>Id</th>
        <th>Name</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="a in books">
		    <td> {{ a.id }}</td>
		    <td> {{ a.name }}</td>
		    <td> {{ a.author }}</td>

		  </tr>
    </tbody>
  </table>
</div>
<button id="create-book">Create new book</button>
 


	</body>
</html>
